<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <title>Main | LightNotes</title>
</head>

<body>
    <header class="uk-sticky uk-background-muted uk-sticky-fixed" uk-sticky>
        <div class="uk-container uk-container-large">
            <nav class="uk-navbar" uk-navbar="">
                <div class="uk-navbar-left">
                    <a href="#" class="uk-logo uk-navbar-item">
                        <img src="img/logo.png" alt="logo"> LightNotes
                    </a>
                </div>
                <div class="uk-navbar-right">
                    <a class="uk-button uk-button-primary" href="addNote.html"><span uk-icon="icon: plus"></span></a>
                </div>
            </nav>
            <progress class="uk-progress" value="5" max="100" id="progressive"></progress>
        </div>
    </header>

    <main class="uk-section">
        <div class="uk-container uk-container-large">
            <div id="notesContainer" class="uk-child-width-1-3 uk-flex-top uk-flex-wrap-top uk-grid" uk-grid="masonry: true" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 200; repeat: true"></div>
        </div>
    </main>

    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
